<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>ChatBox</title>
</head>

<body>
    <div class="container">
        <div class="chatbox">
            <div class="col-1">
                <div class="msg-row">
                    <div class="msg-text">
                        <h2>Mariana Souza</h2>
                        <p>Estou esperando pela sua resposta</p>
                    </div>
                    <img src="./img/m.png" class="msg-img">
                </div>
                <div class="msg-row msg-row2">
                    <img src="./img/h.png" class="msg-img">
                    <div class="msg-text">
                        <h2>João Gomes</h2>
                        <p>Amanhã ao final da tarde te darei um retorno</p>
                    </div>

                </div>
                <div class="msg-row">
                    <div class="msg-text">
                        <h2>Mariana Souza</h2>
                        <p>Ótimo, ficarei no aguardo</p>
                    </div>
                    <img src="./img/m.png" class="msg-img">
                </div>
                <input type="text" placeholder="Digite sua mensagem aqui....">
            </div>
            <div class="col-2">
                <h3>Lista de Amigos</h3>
                <ul>
                    <li class="online">Amanda Lima</li>
                    <li class="online">Amanda Lima</li>
                    <li class="offline">Amanda Lima</li>
                    <li class="offline">Amanda Lima</li>
                    <li class="offine">Amanda Lima</li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
